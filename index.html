<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time.ir</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="header">
    <img class="hdr-pic" src="./image/2side black flowers.jpg" alt="flower pic">
    <img class="hdr-logo" src="./image/time-logo.svg" alt="logo">
</div>
<main>
   <div class="main-box">
    <div class="green">
        <div class="today-date">
            <p>تاریخ امروز</p>
        </div>

        <div class="date-convert">

                <p>خورشیدی</p>
                <p >1402/02/26</p>

            <div class="2">
                <p>میلادی</p>
                <p>1402/02/26</p>
                <p>1402/02/26</p>
            </div>
            <div class="3">
                <p>قمری</p>
                <p>1402/02/26</p>
                <p>1402/02/26</p>
            </div>
            <div class="4">
                <p>برج فلکی</p>
                <p>1402/02/26</p>
            </div>
        </div>
        
        <div class="clock">
            <div class="main-clock">
        
                <div class="analog-clock">
                    <div id="seconds-hand"></div>
                    <div id="minutes-hand"></div>
                    <div id="hours-hand"></div>
                    <div id="center-point"></div>
                </div>
            
                <div class="digital-clock">
                    
                </div>
        </div>
    
   </div>

   
  </div>

</div>

     
</main>
